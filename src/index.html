<!DOCTYPE html>
<html>
<head>
  <title>GTA VI Trailer Countdown</title>
  <style>
    @font-face {
      font-family: 'Chalet';
      src: url('../static/fonts/chalet_parisnineteeneighty.otf') format('opentype');
      font-weight: normal;
    }
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #654ea3, #eaafc8); /* Example gradient */
      color: white; /* Text color for visibility */
      text-align: center; /* Align text in the center */
      font-family: 'Chalet', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    img {
      max-width: 95%;
      max-height: 95%;
      margin-bottom: 25px;
    }
    #timer {
      bottom: 20vh;
      font-size: 5em;
    }
  </style>
  <script>
    function startTimer() {
      // Target event time in UTC
      var eventTime = new Date(Date.UTC(2023, 11, 5, 14, 0, 0));
      var timer = document.getElementById('timer');

      var interval = setInterval(function() {
        var currentTime = new Date().getTime();
        var distance = eventTime - currentTime;
        if (distance < 0) {
          clearInterval(interval);
          timer.innerText = "The trailer has launched!";
          return;
        }
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        timer.innerText = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }, 1000);
    }

  </script>
</head>
<body onload="startTimer()">
<div class="container">
  <img src="../static/images/gta.png" alt="Trailer">
  <div id="timer"></div>
</div>
</body>
</html>
