<!DOCTYPE html>
<html>
<head>
  <title>GTA VI Trailer Countdown</title>
  <style>
    @font-face {
      font-family: 'Chalet';
      src: url('../static/fonts/chalet_parisnineteeneighty.otf') format('opentype');
      font-weight: normal;
    }
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #654ea3, #eaafc8); /* Example gradient */
      color: white; /* Text color for visibility */
      text-align: center; /* Align text in the center */
      font-family: 'Chalet', Arial, sans-serif;
      color: #9C1A1C;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    img {
      max-width: 95%;
      max-height: 95%;
      margin-bottom: 25px;
    }
    #timer {
      bottom: 20vh;
      font-size: 5em;
    }
  </style>
  <script>
    function startTimer() {
        timer.innerText = 0 + "d " + 0 + "h " + 0 + "m " + 0 + "s ";
    }

  </script>
</head>
<body onload="startTimer()">
<div class="container">
  <img src="../static/images/gta.png" alt="Trailer">
  <div id="timer"></div>
  <div>
    TRAILER IS OUT!
  </div>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=eb_aBkRtHgwBGDL3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
</div>
</body>
</html>
